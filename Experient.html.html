<HTML>

<HEAD>
    <title></title>
</HEAD>

<body>
    <h1 style="text-align: center;">STUDENT REGISTRATION FORM</h1>
    <form action="">
        <fieldset>
            <label for="">Full Name:</label>
            <INPUT TYPE="TEXT" NAME=" " id="" placeholder="Enter your Full Name" required><br><br>


            <label for="">Email:</label>
            <input type="email" id="" placeholder="Enter valid Email address" required><br><br>

            <label for="">Password:</label>
            <input type="password" id="" placeholder="Enter Your Password" required><br><br>

            <label for="">Gender:</label>
            <input type="radio" name="Gender" required>Male
            <input type="radio" name="Gender" id="" required>Female
            <input type="radio" name="Gender" id="" required>Other <br><br>

            <label for="">Course:</label>
            <select name="" id="">
                <option value="">Select Course</option>
                <option value="B.tech">B.tech</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="M.tech">M.tech</option>
                <option value="MBA">MBA</option>
            </select><br><br>

            <label for="">Contact No.:</label>
            <input type="tel" id="" placeholder="Enter Phone Number" required><br><br>

            <label for="">Address:</label> <br>
            <textarea name="" id="" placeholder="Enter your address" rows="3" required></textarea> <br> <br>
           <button type="submit">Register</button>
           <button type="reset"">Clear</button>
        </fieldset>
    </form>
</body>

</HTML>
