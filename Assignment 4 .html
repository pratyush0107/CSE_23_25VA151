<html>
    <head>
        <title>HOTEL BOOKING SYSTEM</title>
        <style>
      td {
        border: 0;
      }

      td input,
      select,
      textarea {
        width: 600px;
        padding: 5px;
      }
    </style>
    </head>
    <body>
        <H1 style="text-align: center;">HOTEL BOOKING SYSTEM</H1>
        <form action="">
                <table cellpadding = "8" align="center" width = "60%" border = "4">
                    <tr>
                        <td>YOUR NAME</td>
                        <td>:</td> 
                        <Td><input type="text" name="ENTER YOUR NAME" placeholder="Enter Your Name"></Td>
                    </tr>
                    <tr> 
                        <td>EMAIL</td>
                        <td>:</td>
                        <td><input type="email" name="" id="" placeholder="Enter your Email"></td>
                    </tr>
                    <tr>
                        <td>PHONE</td>
                        <td>:</td>
                        <td><input type="tel" name="" id="" placeholder="Enter your Number" maxlength="10" minlength="10"></td>
                    </tr>
                    <tr>
                        <td>CHECK-IN-DATE</td>
                        <td>:</td>
                        <td><input type="date" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>CHECK-OUT-DATE</td>
                        <td>:</td>
                        <td><input type="date" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>ROOM TYPE</td>
                        <td>:</td>
                        <td><select name="" id="">
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>NO. OF GUESTS</td>
                        <td>:</td>
                        <td><input type="number" name="" id="" min="1"></td>
                    </tr>
                    <tr>
                        <td>
                            SPECIAL REQUEST
                        </td>
                        <td>:</td>
                        <td><textarea name="" id="" rows="6"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><input type="submit" value="submit form" style="width: auto;"> &nbsp;
                        <input type="reset" value="reset form" style="width: auto;"></td>
                    </tr>
                </table>
        </form>
    </body>
</html>
